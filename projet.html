<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <title>Black-Jack</title>
  <link rel="stylesheet" href="projet.css">
</head>
<body>
  <h1> Marathon Jack</h1>
  <div class="table">
    <h2>Dealer's cards</h2>
    <img src="Img/1.BMP" id="dealer">
    <h2>Your cards</h2>
    <img src="Img/2.BMP" id="your">
  </div>
  <p class="fin"> The dealer has 8 points</p>
  <p class="fin"> You have 10 points. Card or stay ?</p>
  <div class="bouttons">
    <button type="submit" id="Card">Card</button>
    <button type="submit" id="Stay">Stay</button>
    <button type="submit" id="Start again">Start again</button>
  </div>
  <script src="projet.js"></script>
</body>
