<head>
  <meta charset="utf-8">
  <title>Black-Cat</title>
  <link rel="stylesheet" href="testmarina.css">
</head>
<body style="background-color: black">
  <div class="deco" id="blackcat">
    <h1 class="title"> Marathon Cat</h1>
    <div class="table">
      <div class="info">
        <div id="Croupier">
          <h2>Dealer's cards :</h2>
          <img class="card" src="" id="dealer">
        </div>
        <div id="Joueur">
          <h2>Your cards : </h2>
          <img class="card" src="" id="your">
        </div>
      </div>
    </div>
    <div class="bouttons">
      <p class="fin"> The dealer has <span id="score_croupier">0</span> points</p>
      <p class="fin"> You have <span id="score_joueur">0</span> points. Card or stay ?</p>
      <button type="submit" id="Card">Card</button>
      <button type="submit" id="Stay">Stay</button>
      <button type="submit" id="Start again">Start again</button>
    </div>
    <script src="blackcat.js"></script>
  </div>
  <div id="gameboard" class="deco2">
    <h1 class="treetitle"> Omnia's cat tree </h1>
    <button type="submit" id="Top">Top</button>
    <button type="submit" id="Bottom">Bottom</button>
    <button type="submit" id="Left">Left</button>
    <button type="submit" id="Right">Right</button>
    <div id="plateau" class="plateau">
      <script src="main.js"></script>
    </div>
  </div>
</body>
