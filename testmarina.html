<head>
  <meta charset="utf-8">
  <title>Black-Cat</title>
  <link rel="stylesheet" href="main.css">
  <link rel="stylesheet" href="projet.css">
</head>
<body>
  <div id="un" style="background-color:black">
    <h1> Omnia's cat tree </h1>
    <script src="main.js"></script>
  </div>
  <div class="deux" id="deux">
    <h1> Marathon Cat</h1>
    <div class="table">
      <div class="info">
        <div id="Croupier">
          <h2>Dealer's cards :</h2>
          <img class="card" src="" id="dealer">
        </div>
        <div id="Joueur">
          <h2>Your cards : </h2>
          <img class="card" src="" id="your">
        </div>
      </div>
    </div>
    <div class="bouttons">
      <p class="fin"> The dealer has <span id="score_croupier">0</span> points</p>
      <p class="fin"> You have <span id="score_joueur">0</span> points. Card or stay ?</p>
      <button type="submit" id="Card">Card</button>
      <button type="submit" id="Stay">Stay</button>
      <button type="submit" id="Start again">Start again</button>
    </div>
    <script src="projet.js"></script>
  </div>
  <script src="testmarina.js"></script>
</body>
